name: Code Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup java
      - uses: actions/setup-java@3
      - with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests with gradle
      - run: ./gradlew test